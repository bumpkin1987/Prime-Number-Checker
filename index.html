<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Matt's Prime check</title>
  <meta name="description" content="This checks a number to see if it is a prime number.">
  <meta name="Matthew Boyles" content="Prime Check">
  <link rel="stylesheet" type="text/css" href="main-styling.css">
</head>

<body>
  <div class="header">
    <h1 id="heading">Matt's Prime Number Checker</h1>
  </div>
  <input class="fields" id="userInput" type="text" name="inputfields" value="" placeholder="Number..." />
  <br>
  <br>
  <input id="buttons" type="submit" onclick="isPrimeChecker()" value="Is it prime?"></input>
  <br>
  <br>
  <p id="result" value=isPrimeChecker()></p>
  <br>
  <br 
  <script src="PrimeCheckApp.js"></script>
</body>
</html>
